<div class="jumbotron text-center col-md-10 col-md-offset-1">
  <div ng-controller="SearchController">
    <input type="text" ng-model="asyncSelected" placeholder="Search car: name model make stock#" typeahead="car for cars in searchCars($viewValue)" ng-change="isEmpty()" class="form-control">
    <div ng-show="true" class="btn-group">
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Avaliable'" ng-click="query('Avaliable')">Avaliable</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Ordered'" ng-click="query('Ordered')">Ordered</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'InProgress'" ng-click="query('InProgress')">In Progress</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Shipped'" ng-click="query('Shipped')">Shipped</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'All'" ng-click="query('All')">All</label>
    </div>
    <div>
      <a href="#car/edit/0">Add</a>
      <button>Edit</button>
  	</div>
    <ul>
  	  <li ng-repeat="car in cars">
        {{car.name}}
        {{car.base_price}}
        <a href="#car/edit/{{car.id}}">Edit</a>
        <button ng-click="removeCar(car.id)">Delete</button>
        <div>
          {{ car.name }}
          {{ car.make }}
          {{ car.model }}
          {{ car.engine }}
          {{ car.exterior }}
          {{ car.interior }}
          {{ car.delivery_kms }}
          {{ car.stock_num }}
          {{ car.msrp }}
          <a href="#car/{{car.id}}">Details</a>
        </div>
  	  </li>
  	</ul>
  	<div ng-show="true" class="btn-group">
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Avaliable'" ng-click="query('Avaliable')">Avaliable</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Ordered'" ng-click="query('Ordered')">Ordered</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'InProgress'" ng-click="query('InProgress')">In Progress</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Shipped'" ng-click="query('Shipped')">Shipped</label>
      <label class="btn btn-primary" ng-model="radioModel" btn-radio="'All'" ng-click="query('All')">All</label>
    </div>
  </div>
</div>
