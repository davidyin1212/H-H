<div class="jumbotron text-center col-md-10 col-md-offset-1">
  <div ng-controller="UserFormController">
    <form novalidate class="simple-form">
      Email: <input type="text" ng-model="user.user.email" /><br />
      First Name: <input type="text" ng-model="user.user.first_name" /><br />
      Last Name: <input type="text" ng-model="user.user.last_name" /><br />
      Password: <input type="password" ng-model="user.user.password" /><br />
      Password Confirmation: <input type="password" ng-model="user.user.password_confirmation" /><br />

      <input type="submit" ng-click="createUser(user)" value="Submit" />
    </form>
  </div>
  <div>
    <ul>
      
    </ul>
  </div>
</div>
